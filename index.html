<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="data:," />
    <style>
      /* ÂÖ®Â±ÄÊ†∑Âºè */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #000;
        color: #fff;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      /* ===== ÂÖ•Âè£ËèúÂçï ===== */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #0a0a0a 100%);
        z-index: 5000;
      }

      #menu h1 {
        font-size: 30px;
        font-weight: 600;
        background: linear-gradient(90deg, #00aaff, #88e0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }

      #menu button {
        margin: 10px;
        padding: 12px 40px;
        font-size: 16px;
        color: white;
        background: linear-gradient(135deg, #007bff, #00cfff);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 180, 255, 0.4);
        transition: all 0.3s;
      }

      #menu button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 25px rgba(0, 180, 255, 0.8);
      }

      /* ===== ËßÜÈ¢ëÂ∫ìÈ°µ ===== */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        overflow-y: auto;
        z-index: 4000;
        padding: 40px 5%;
        background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%);
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* ==== È°∂ÈÉ®Ê†áÈ¢òÂå∫Âüü ==== */
      #videolist-header {
        text-align: center;
        margin-bottom: 25px;
      }

      #videolist-header h2 {
        font-size: 26px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(90deg, #00bfff, #22ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }

      #searchInput {
        width: 65%;
        max-width: 500px;
        display: block;
        margin: 0 auto;
        padding: 12px 16px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 15px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 12px rgba(0, 180, 255, 0.2);
        transition: all 0.3s ease;
      }

      #searchInput:focus {
        outline: none;
        box-shadow: 0 0 18px rgba(0, 200, 255, 0.6);
        background: rgba(255, 255, 255, 0.12);
      }

      /* ==== ËßÜÈ¢ëÂàÜÂå∫ ==== */
      .video-section {
        margin-top: 40px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #88e0ff;
        margin: 10px 0 20px 0;
        position: relative;
      }

      .section-title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 60px;
        height: 3px;
        border-radius: 2px;
        background: linear-gradient(90deg, #00c6ff, #66ffff);
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 25px;
      }

      .video-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
      }

      .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
      }

      .thumb {
        width: 100%;
        height: 150px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .video-card:hover .thumb {
        transform: scale(1.1);
      }

      .video-title {
        text-align: center;
        padding: 10px 8px;
        color: #dcdcdc;
        font-size: 15px;
        background: rgba(0, 0, 0, 0.35);
      }

      /* ==== ËøîÂõûÊåâÈíÆ ==== */
      #backtoentry {
        display: block;
        margin: 40px auto 20px;
        padding: 10px 30px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(0, 180, 255, 0.4);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(6px);
      }

      #backtoentry:hover {
        background: rgba(0, 180, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 180, 255, 0.6);
      }

      /* ==== Êí≠ÊîæÂô®ËøîÂõûÊåâÈíÆ ==== */
      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: rgba(0,0,0,0.6);
        border: 1px solid #66ccff;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        transition: background 0.3s ease;
      }

      #backbtn:hover {
        background: rgba(0,0,0,0.8);
      }

      /* ==== Viewer Ê†∑Âºè ==== */
      #canvas {
        display: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: linear-gradient(90deg, #00bfff, #00ffff);
      }
    </style>
  </head>
  <body>
    <!-- üåü ÂÖ•Âè£ -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÂ∫ì -->
    <div id="videolist">
      <div id="videolist-header">
        <h2>Video Gallery</h2>
        <input type="text" id="searchInput" placeholder="üîç Search videos...">
      </div>

      <!-- üîπ Section 1 -->
      <div class="video-section">
        <div class="section-title">üî• Featured Scenes</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/demo1.mp4">
            <img src="videos/thumb1.jpg" class="thumb" />
            <div class="video-title">Demo Video 1</div>
          </div>
          <div class="video-card" data-src="videos/demo2.mp4">
            <img src="videos/thumb2.jpg" class="thumb" />
            <div class="video-title">Demo Video 2</div>
          </div>
        </div>
      </div>

      <!-- üîπ Section 2 -->
      <div class="video-section">
        <div class="section-title">üåÜ Urban & Drone</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/city.mp4">
            <img src="videos/city_thumb.jpg" class="thumb" />
            <div class="video-title">City Flight</div>
          </div>
          <div class="video-card" data-src="videos/park.mp4">
            <img src="videos/park_thumb.jpg" class="thumb" />
            <div class="video-title">Central Park Walk</div>
          </div>
        </div>
      </div>

      <button id="backtoentry">‚¨Ö Back to Menu</button>
    </div>

    <!-- ‚ñ∂Ô∏è Êí≠ÊîæÂô® -->
    <video id="videoplayer" controls style="display:none; position:absolute; inset:0; width:100%; height:100%; background:black; object-fit:contain; z-index:5000;"></video>
    <button id="backbtn">Back</button>

    <!-- Viewer -->
    <canvas id="canvas"></canvas>
    <div id="progress"></div>

    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const canvas = document.getElementById("canvas");

      // ÊâìÂºÄËßÜÈ¢ëÂ∫ì
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // ÁÇπÂáªÊí≠ÊîæËßÜÈ¢ë
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          video.src = card.getAttribute("data-src");
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // ÊêúÁ¥¢ÂäüËÉΩ
      const searchInput = document.getElementById("searchInput");
      const videoCards = document.querySelectorAll(".video-card");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        videoCards.forEach(card => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      // ËøîÂõûÊåâÈíÆ
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      // ÂêØÂä® Viewer
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
