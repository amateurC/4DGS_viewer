<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      body {
        overflow: hidden;
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: sans-serif;
        background: black;
        text-shadow: 0 0 3px black;
        color: white;
      }

      #entry {
        position: absolute;
        z-index: 2000;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: radial-gradient(circle at center, #000000 70%, #111111 100%);
      }

      #entry h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffffff;
      }

      #entry button {
        margin: 10px;
        padding: 10px 25px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #entry button:hover {
        background: #0056d2;
      }

      #entry input[type="file"] {
        display: none;
      }

      #videoplayer {
        display: none;
        width: 100%;
        height: 100%;
        background: black;
        object-fit: contain;
      }

      /* ÂéüÊ†∑‰øùÁïô 4DGS ÁöÑ UI ÂÖÉÁ¥†Ê†∑Âºè */
      #info,
      #progress,
      #message,
      #spinner,
      #quality,
      #caminfo,
      #canvas {
        position: absolute;
      }

      #canvas {
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- ‚úÖ Êñ∞Â¢ûÂÖ•Âè£ÁïåÈù¢ -->
    <div id="entry">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">Load and Play Video</button>
      <input type="file" id="videofile" accept="video/*" />
    </div>

    <!-- üé¨ ËßÜÈ¢ëÊí≠ÊîæÂô® -->
    <video id="videoplayer" controls></video>

    <!-- üåå ÂéüÊúâ 4DGS Ê∏≤ÊüìÁªÑ‰ª∂ÔºàÈöêËóèÁõ¥Âà∞ÊøÄÊ¥ªÔºâ -->
    <div id="info"><p></p></div>
    <div id="progress"></div>
    <div id="message"></div>
    <div class="scene" id="spinner">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="cube-faces">
            <div class="cube-face bottom"></div>
            <div class="cube-face top"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face back"></div>
            <div class="cube-face front"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="quality"><span id="fps"></span></div>
    <div id="caminfo"><span id="camid"></span></div>

    <script>
      const entry = document.getElementById("entry");
      const btn4dgs = document.getElementById("btn4dgs");
      const btnvideo = document.getElementById("btnvideo");
      const fileInput = document.getElementById("videofile");
      const video = document.getElementById("videoplayer");
      const canvas = document.getElementById("canvas");

      // ‚ñ∂Ô∏è ËøõÂÖ• 4DGS Ê®°Âºè
      btn4dgs.onclick = () => {
        entry.style.display = "none";
        canvas.style.display = "block";
        // Âä®ÊÄÅÂä†ËΩΩ hybrid.js Âπ∂ÊâßË°å start4DGS()
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
        };
        document.body.appendChild(script);
      };

      // üé¨ Âä†ËΩΩËßÜÈ¢ë
      btnvideo.onclick = () => fileInput.click();
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        entry.style.display = "none";
        video.style.display = "block";
        video.src = URL.createObjectURL(file);
        video.play();
      };
    </script>
  </body>
</html>
