<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="data:," /> <!-- ÈÅøÂÖç favicon Êä•Èîô -->
    <style>
      body {
        overflow: hidden;
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: sans-serif;
        background: black;
        text-shadow: 0 0 3px black;
      }

      a, body { color: white; }

      /* ====== Ê®°ÂºèÈÄâÊã©ËèúÂçï ====== */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #111 100%);
        z-index: 5000;
      }

      #menu h1 {
        font-size: 26px;
        color: white;
        margin-bottom: 25px;
      }

      #menu button {
        margin: 10px;
        padding: 10px 30px;
        font-size: 16px;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #menu button:hover {
        background: #0056d2;
      }

      /* ====== ËßÜÈ¢ëÂ∫ì ====== */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        background: #0b0b0b;
        overflow-y: auto;
        padding: 30px;
        z-index: 4000;
      }

      #videolist h2 {
        text-align: center;
        color: white;
        margin-bottom: 25px;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        justify-items: center;
      }

      .video-card {
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
      }

      .thumb {
        width: 100%;
        height: 130px;
        object-fit: cover;
      }

      .video-title {
        padding: 10px;
        text-align: center;
        color: #ccc;
      }

      /* ====== ËøîÂõûÊåâÈíÆ ====== */
      #backbtn, #back4dgs {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 9999;
        background: rgba(0,0,0,0.6);
        border: 1px solid #666;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        display: none;
      }

      /* ====== ËßÜÈ¢ëÊí≠ÊîæÂô® ====== */
      #videoplayer {
        display: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: black;
        object-fit: contain;
        z-index: 5000;
      }

      /* ====== Âéü 4DGS Viewer ÂÖÉÁ¥† ====== */
      #canvas {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        font-size: large;
        color: red;
        pointer-events: none;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: blue;
        z-index: 99;
      }

      #quality {
        position: absolute;
        bottom: 10px;
        z-index: 999;
        right: 10px;
      }

      #caminfo {
        position: absolute;
        top: 10px;
        z-index: 999;
        right: 10px;
      }

      .scene {
        position: absolute;
        display: flex;
        inset: 0;
        z-index: 2;
        align-items: center;
        justify-content: center;
      }

      .cube-wrapper { transform-style: preserve-3d; }
      .cube {
        transform-style: preserve-3d;
        transform: rotateX(45deg) rotateZ(45deg);
        animation: rotation 2s infinite;
      }
      @keyframes rotation {
        0% { transform: rotateX(45deg) rotateZ(45deg); }
        50% { transform: rotateX(45deg) rotateZ(225deg); }
        100% { transform: rotateX(45deg) rotateZ(405deg); }
      }
    </style>
  </head>

  <body>
    <!-- üåü Ê®°ÂºèÈÄâÊã©ËèúÂçï -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÂ∫ì -->
    <div id="videolist">
      <h2>Video Gallery</h2>
      <div class="video-grid">
        <div class="video-card" data-src="videos/demo1.mp4">
          <img src="videos/thumb1.jpg" class="thumb" alt="Demo1" />
          <div class="video-title">Demo Video 1</div>
        </div>
        <div class="video-card" data-src="videos/demo2.mp4">
          <img src="videos/thumb2.jpg" class="thumb" alt="Demo2" />
          <div class="video-title">Demo Video 2</div>
        </div>
      </div>
      <button id="backtoentry" style="margin-top:30px;">Back</button>
    </div>

    <!-- ‚ñ∂Ô∏è ËßÜÈ¢ëÊí≠ÊîæÂô® -->
    <video id="videoplayer" controls></video>
    <button id="backbtn">Back</button>

    <!-- üåå 4DGS Viewer ÂÖÉÁ¥† -->
    <canvas id="canvas"></canvas>
    <button id="back4dgs">Back</button>
    <div id="message"></div>
    <div id="progress"></div>
    <div class="scene" id="spinner">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="cube-faces">
            <div class="cube-face bottom"></div>
            <div class="cube-face top"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face back"></div>
            <div class="cube-face front"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="quality"><span id="fps"></span></div>
    <div id="caminfo"><span id="camid"></span></div>

    <!-- ===== ÊéßÂà∂ÈÄªËæë ===== -->
    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const back4dgs = document.getElementById("back4dgs");
      const canvas = document.getElementById("canvas");

      /* === üé• Êü•ÁúãËßÜÈ¢ëÂ∫ì === */
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // üé¨ Êí≠ÊîæËßÜÈ¢ë
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          const src = card.getAttribute("data-src");
          video.src = src;
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // ‚Ü©Ô∏è ËøîÂõûÂÖ•Âè£Ôºà‰ªéËßÜÈ¢ëÔºâ
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };

      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      /* === üöÄ ÂêØÂä® 4DGS Viewer === */
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        back4dgs.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };

      /* === üîô ‰ªé 4DGS ËøîÂõû‰∏ªËèúÂçï === */
      back4dgs.onclick = () => {
        try {
          if (window.cancelAnimationFrame && window._4dgsFrameId)
            cancelAnimationFrame(window._4dgsFrameId);
          back4dgs.style.display = "none";
          canvas.style.display = "none";
          const spinner = document.getElementById("spinner");
          if (spinner) spinner.style.display = "none";
          document.getElementById("menu").style.display = "flex";
          const gl = document.getElementById("canvas").getContext("webgl2");
          gl?.getExtension("WEBGL_lose_context")?.loseContext();
          console.log("‚úÖ Returned to main menu");
        } catch (err) {
          console.error("‚ùå Error on back:", err);
          document.getElementById("menu").style.display = "flex";
        }
      };
    </script>
  </body>
</html>
