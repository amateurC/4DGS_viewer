<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="data:," />
    <style>
      /* ÂÖ®Â±ÄÊ†∑Âºè */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #000;
        color: #fff;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      /* ===== ÂÖ•Âè£ËèúÂçï ===== */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #0a0a0a 100%);
        z-index: 5000;
      }

      #menu h1 {
        font-size: 30px;
        font-weight: 600;
        background: linear-gradient(90deg, #00aaff, #88e0ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }

      #menu button {
        margin: 10px;
        padding: 12px 40px;
        font-size: 16px;
        color: white;
        background: linear-gradient(135deg, #007bff, #00cfff);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 180, 255, 0.4);
        transition: all 0.3s;
      }

      #menu button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 25px rgba(0, 180, 255, 0.8);
      }

      /* ===== ËßÜÈ¢ëÂ∫ìÈ°µÔºàÁôΩËâ≤‰∏ªÈ¢òÔºåÂèÇËÄÉ B Á´ôÔºâ ===== */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        overflow-y: auto;
        z-index: 4000;
        padding: 32px 5%;
        background: #ffffff;
        animation: fadeIn 0.6s ease;
        color: #222;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* ==== È°∂ÈÉ®Ê†áÈ¢òÂå∫Âüü ==== */
      #videolist-header {
        text-align: center;
        margin-bottom: 25px;
      }

      #videolist-header h2 {
        font-size: 26px;
        font-weight: 700;
        color: #1f2329;
        letter-spacing: 0.2px;
        margin-bottom: 10px;
      }

      #searchInput {
        width: 65%;
        max-width: 560px;
        display: block;
        margin: 0 auto 8px;
        padding: 12px 16px;
        border-radius: 24px;
        border: 1px solid #e6e6e6;
        background: #ffffff;
        color: #1f2329;
        font-size: 15px;
        text-align: center;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }

      #searchInput:focus {
        outline: none;
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
      }

      /* ==== ËßÜÈ¢ëÂàÜÂå∫ ==== */
      .video-section {
        margin-top: 40px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 700;
        color: #222;
        margin: 18px 0 14px 0;
        position: relative;
      }

      .section-title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 64px;
        height: 3px;
        border-radius: 2px;
        background: linear-gradient(90deg, #00a1d6, #5cc8f7);
        box-shadow: 0 2px 6px rgba(0,161,214,0.25);
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
      }

      .video-card {
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 1px 6px rgba(0,0,0,0.06);
        border: 1px solid #f0f0f0;
      }

      .video-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      }

      .thumb {
        width: 100%;
        height: 150px;
        object-fit: cover;
        transition: transform 0.3s ease;
        display: block;
      }

      .video-card:hover .thumb {
        transform: scale(1.03);
      }

      .video-title {
        text-align: left;
        padding: 10px 12px 12px;
        color: #333;
        font-size: 14px;
        line-height: 1.3;
        background: #ffffff;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        min-height: 40px;
      }

      /* ==== ËøîÂõûÊåâÈíÆ ==== */
      #backtoentry {
        display: block;
        margin: 32px auto 18px;
        padding: 10px 26px;
        border-radius: 22px;
        background: #ffffff;
        border: 1px solid #e6e6e6;
        color: #1f2329;
        cursor: pointer;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
      }

      #backtoentry:hover {
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
        color: #0b78a0;
      }

      /* ==== Êí≠ÊîæÂô®ËøîÂõûÊåâÈíÆ ==== */
      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: rgba(0,0,0,0.6);
        border: 1px solid #66ccff;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        transition: background 0.3s ease;
      }

      #backbtn:hover {
        background: rgba(0,0,0,0.8);
      }

      /* ==== Viewer Ê†∑Âºè ==== */
      #canvas {
        display: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: linear-gradient(90deg, #00bfff, #00ffff);
      }
    </style>
  </head>
  <body>
    <!-- üåü ÂÖ•Âè£ -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÂ∫ì -->
    <div id="videolist">
      <div id="videolist-header">
        <h2>Video Gallery</h2>
        <input type="text" id="searchInput" placeholder="üîç Search videos...">
      </div>

      <!-- üîπ Section 1 -->
      <div class="video-section">
        <div class="section-title">üî• Featured Scenes</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/demo1.mp4">
            <img src="videos/thumb1.jpg" class="thumb" />
            <div class="video-title">Demo Video 1</div>
          </div>
          <div class="video-card" data-src="videos/demo2.mp4">
            <img src="videos/thumb2.jpg" class="thumb" />
            <div class="video-title">Demo Video 2</div>
          </div>
        </div>
      </div>

      <!-- üîπ Section 2 -->
      <div class="video-section">
        <div class="section-title">üåÜ Urban & Drone</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/city.mp4">
            <img src="videos/city_thumb.jpg" class="thumb" />
            <div class="video-title">City Flight</div>
          </div>
          <div class="video-card" data-src="videos/park.mp4">
            <img src="videos/park_thumb.jpg" class="thumb" />
            <div class="video-title">Central Park Walk</div>
          </div>
        </div>
      </div>

      <button id="backtoentry">‚¨Ö Back to Menu</button>
    </div>

    <!-- ‚ñ∂Ô∏è Êí≠ÊîæÂô® -->
    <video id="videoplayer" controls style="display:none; position:absolute; inset:0; width:100%; height:100%; background:black; object-fit:contain; z-index:5000;"></video>
    <button id="backbtn">Back</button>

    <!-- Viewer -->
    <canvas id="canvas"></canvas>
    <div id="progress"></div>

    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const canvas = document.getElementById("canvas");

      // ÊâìÂºÄËßÜÈ¢ëÂ∫ì
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // ÁÇπÂáªÊí≠ÊîæËßÜÈ¢ë
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          video.src = card.getAttribute("data-src");
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // ÊêúÁ¥¢ÂäüËÉΩ
      const searchInput = document.getElementById("searchInput");
      const videoCards = document.querySelectorAll(".video-card");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        videoCards.forEach(card => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      // ËøîÂõûÊåâÈíÆ
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      // ÂêØÂä® Viewer
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
