<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>4DGS Viewer & Video Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: "Segoe UI", sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      /* ===== ÂÖ•Âè£ÁïåÈù¢ ===== */
      #entry {
        position: absolute;
        inset: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #111 100%);
      }

      #entry h1 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #fff;
      }

      #entry button {
        margin: 10px;
        padding: 10px 30px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #entry button:hover {
        background: #0056d2;
      }

      /* ===== ËßÜÈ¢ëÂ∫ìÂ∏ÉÂ±Ä ===== */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        background: #0b0b0b;
        overflow-y: auto;
        padding: 30px;
        z-index: 1500;
      }

      #videolist h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        color: #f0f0f0;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        justify-items: center;
      }

      .video-card {
        width: 100%;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
      }

      .thumb {
        width: 100%;
        height: 130px;
        object-fit: cover;
        background: #222;
      }

      .video-title {
        padding: 10px;
        font-size: 15px;
        color: #ddd;
        text-align: center;
      }

      /* ===== ËßÜÈ¢ëÊí≠Êîæ ===== */
      #videoplayer {
        display: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: black;
        object-fit: contain;
        z-index: 2000;
      }

      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 3000;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #666;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        display: none;
      }

      /* ===== 4DGS Canvas ===== */
      #canvas {
        display: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- üåü Ê®°ÂºèÈÄâÊã©ÂÖ•Âè£ -->
    <div id="entry">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÁº©Áï•ÂõæÂàóË°® -->
    <div id="videolist">
      <h2>Video Gallery</h2>
      <div class="video-grid">
        <div class="video-card" data-src="videos/demo1.mp4">
          <img src="videos/thumb1.jpg" class="thumb" alt="Demo1" />
          <div class="video-title">Demo Video 1</div>
        </div>
        <div class="video-card" data-src="videos/demo2.mp4">
          <img src="videos/thumb2.jpg" class="thumb" alt="Demo2" />
          <div class="video-title">Demo Video 2</div>
        </div>
        <div class="video-card" data-src="videos/demo3.mp4">
          <img src="videos/thumb3.jpg" class="thumb" alt="Demo3" />
          <div class="video-title">Demo Video 3</div>
        </div>
      </div>
      <button id="backtoentry" style="margin-top:30px;">Back</button>
    </div>

    <!-- ‚ñ∂Ô∏è ËßÜÈ¢ëÊí≠Êîæ -->
    <video id="videoplayer" controls></video>
    <button id="backbtn">Back</button>

    <!-- üåå 4DGS ÂéüÊúâ Canvas -->
    <canvas id="canvas"></canvas>

    <script>
      const entry = document.getElementById("entry");
      const list = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const canvas = document.getElementById("canvas");
      const backBtn = document.getElementById("backbtn");

      document.getElementById("btn4dgs").onclick = () => {
        entry.style.display = "none";
        canvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
        };
        document.body.appendChild(script);
      };

      document.getElementById("btnvideo").onclick = () => {
        entry.style.display = "none";
        list.style.display = "block";
      };

      // ËßÜÈ¢ëÂç°ÁâáÁÇπÂáªÊí≠Êîæ
      document.querySelectorAll(".video-card").forEach((card) => {
        card.onclick = () => {
          const src = card.getAttribute("data-src");
          video.src = src;
          list.style.display = "none";
          video.style.display = "block";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // ËøîÂõûÂÖ•Âè£
      document.getElementById("backtoentry").onclick = () => {
        list.style.display = "none";
        entry.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        entry.style.display = "flex";
      };
    </script>
  </body>
</html>
