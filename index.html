<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="data:," />
    <style>
      /* 全局样式 */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #ffffff;
        color: #1f2329;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      /* ===== 入口首页（白色网站风格） ===== */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 5000;
        padding: 40px 5%;
      }

      #menu h1 {
        font-size: 34px;
        font-weight: 800;
        color: #1f2329;
        letter-spacing: 0.2px;
        margin: 0 0 12px;
      }

      #menu .subtitle {
        color: #555;
        font-size: 16px;
        margin: 0 0 28px;
      }

      #menu .container {
        max-width: 880px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #menu .hero {
        background: #ffffff;
        border: 1px solid #f0f0f0;
        border-radius: 16px;
        padding: 36px 28px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        width: 100%;
      }

      #menu .actions {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 8px;
      }

      #menu button {
        margin: 0;
        padding: 11px 22px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid #e6e6e6;
        background: #ffffff;
        color: #1f2329;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      }

      #menu button:hover {
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
        color: #0b78a0;
      }

      #menu .btn-primary {
        color: #ffffff;
        background: linear-gradient(135deg, #00a1d6, #5cc8f7);
        border: 1px solid #00a1d6;
        box-shadow: 0 6px 16px rgba(0,161,214,0.25);
      }

      #menu .btn-primary:hover {
        filter: brightness(0.98);
        box-shadow: 0 8px 20px rgba(0,161,214,0.35);
      }

      #menu .meta {
        margin-top: 18px;
        font-size: 12px;
        color: #777;
      }

      /* ===== 视频库页（白色主题，参考 B 站） ===== */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        overflow-y: auto;
        z-index: 4000;
        padding: 32px 5%;
        background: #ffffff;
        animation: fadeIn 0.6s ease;
        color: #222;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* ==== 顶部标题区域 ==== */
      #videolist-header {
        text-align: center;
        margin-bottom: 25px;
      }

      #videolist-header h2 {
        font-size: 26px;
        font-weight: 700;
        color: #1f2329;
        letter-spacing: 0.2px;
        margin-bottom: 10px;
      }

      #searchInput {
        width: 65%;
        max-width: 560px;
        display: block;
        margin: 0 auto 8px;
        padding: 12px 16px;
        border-radius: 24px;
        border: 1px solid #e6e6e6;
        background: #ffffff;
        color: #1f2329;
        font-size: 15px;
        text-align: center;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }

      #searchInput:focus {
        outline: none;
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
      }

      /* ==== 视频分区 ==== */
      .video-section {
        margin-top: 40px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 700;
        color: #222;
        margin: 18px 0 14px 0;
        position: relative;
      }

      .section-title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 64px;
        height: 3px;
        border-radius: 2px;
        background: linear-gradient(90deg, #00a1d6, #5cc8f7);
        box-shadow: 0 2px 6px rgba(0,161,214,0.25);
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
      }

      .video-card {
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 1px 6px rgba(0,0,0,0.06);
        border: 1px solid #f0f0f0;
      }

      .video-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      }

      .thumb {
        width: 100%;
        height: 150px;
        object-fit: cover;
        transition: transform 0.3s ease;
        display: block;
      }

      .video-card:hover .thumb {
        transform: scale(1.03);
      }

      .video-title {
        text-align: left;
        padding: 10px 12px 12px;
        color: #333;
        font-size: 14px;
        line-height: 1.3;
        background: #ffffff;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        min-height: 40px;
      }

      /* ==== 返回按钮 ==== */
      #backtoentry {
        display: block;
        margin: 32px auto 18px;
        padding: 10px 26px;
        border-radius: 22px;
        background: #ffffff;
        border: 1px solid #e6e6e6;
        color: #1f2329;
        cursor: pointer;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
      }

      #backtoentry:hover {
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
        color: #0b78a0;
      }

      /* ==== 播放器返回按钮 ==== */
      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: rgba(0,0,0,0.6);
        border: 1px solid #66ccff;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        transition: background 0.3s ease;
      }

      #backbtn:hover {
        background: rgba(0,0,0,0.8);
      }

      /* ==== 4DGS 返回按钮 ==== */
      #back4dgs {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: #ffffff;
        border: 1px solid #e6e6e6;
        color: #1f2329;
        padding: 8px 16px;
        border-radius: 10px;
        cursor: pointer;
        display: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      }

      #back4dgs:hover {
        border-color: #00a1d6;
        box-shadow: 0 0 0 3px rgba(0,161,214,0.15);
        color: #0b78a0;
      }

      /* ==== Viewer 样式 ==== */
      #canvas {
        display: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: linear-gradient(90deg, #00bfff, #00ffff);
      }
    </style>
  </head>
  <body>
    <!-- 🌟 入口 -->
    <div id="menu">
      <div class="container">
        <div class="hero">
          <h1>Spacetime Gaussian Splat</h1>
          <p class="subtitle">在浏览器中体验 4DGS 与视频库预览</p>
          <div class="actions">
            <button id="btn4dgs" class="btn-primary">进入 4DGS Viewer</button>
            <button id="btnvideo">打开视频库</button>
          </div>
          <div class="meta">无需安装 · 即开即用 · WebGL/Video</div>
        </div>
      </div>
    </div>

    <!-- 🎬 视频库 -->
    <div id="videolist">
      <div id="videolist-header">
        <h2>Video Gallery</h2>
        <input type="text" id="searchInput" placeholder="🔍 Search videos...">
      </div>

      <!-- 🔹 Section 1 -->
      <div class="video-section">
        <div class="section-title">🔥 Featured Scenes</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/demo1.mp4">
            <img src="videos/thumb1.jpg" class="thumb" />
            <div class="video-title">Demo Video 1</div>
          </div>
          <div class="video-card" data-src="videos/demo2.mp4">
            <img src="videos/thumb2.jpg" class="thumb" />
            <div class="video-title">Demo Video 2</div>
          </div>
        </div>
      </div>

      <!-- 🔹 Section 2 -->
      <div class="video-section">
        <div class="section-title">🌆 Urban & Drone</div>
        <div class="video-grid">
          <div class="video-card" data-src="videos/city.mp4">
            <img src="videos/city_thumb.jpg" class="thumb" />
            <div class="video-title">City Flight</div>
          </div>
          <div class="video-card" data-src="videos/park.mp4">
            <img src="videos/park_thumb.jpg" class="thumb" />
            <div class="video-title">Central Park Walk</div>
          </div>
        </div>
      </div>

      <button id="backtoentry">⬅ Back to Menu</button>
    </div>

    <!-- ▶️ 播放器 -->
    <video id="videoplayer" controls style="display:none; position:absolute; inset:0; width:100%; height:100%; background:black; object-fit:contain; z-index:5000;"></video>
    <button id="backbtn">Back</button>

    <!-- Viewer -->
    <canvas id="canvas"></canvas>
    <div id="progress"></div>
    <button id="back4dgs">⬅ Back</button>

    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const canvas = document.getElementById("canvas");

      // 打开视频库
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // 点击播放视频
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          video.src = card.getAttribute("data-src");
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // 搜索功能
      const searchInput = document.getElementById("searchInput");
      const videoCards = document.querySelectorAll(".video-card");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        videoCards.forEach(card => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      // 返回按钮
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      // 4DGS 返回首页
      const back4dgs = document.getElementById("back4dgs");
      back4dgs.onclick = () => {
        if (window._4dgsFrameId) cancelAnimationFrame(window._4dgsFrameId);
        const spinnerEl = document.getElementById("spinner");
        const messageEl = document.getElementById("message");
        const progressEl = document.getElementById("progress");
        const fpsEl = document.getElementById("fps");
        if (spinnerEl) spinnerEl.style.display = "none";
        if (messageEl) messageEl.style.display = "none";
        if (progressEl) progressEl.style.display = "none";
        if (fpsEl) fpsEl.style.display = "none";
        canvas.style.display = "none";
        back4dgs.style.display = "none";
        menu.style.display = "flex";
      };

      // 启动 Viewer
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        back4dgs.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
