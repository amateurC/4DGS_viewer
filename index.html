<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="data:," /> <!-- ÈÅøÂÖç favicon 404 -->
    <style>
      body {
        overflow: hidden;
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: sans-serif;
        background: black;
        text-shadow: 0 0 3px black;
      }
      a, body { color: white; }

      /* ========= ÂÖ•Âè£ÈÄâÊã©ÁïåÈù¢ ========= */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #111 100%);
        z-index: 5000;
      }

      #menu h1 {
        font-size: 26px;
        color: white;
        margin-bottom: 25px;
      }

      #menu button {
        margin: 10px;
        padding: 10px 30px;
        font-size: 16px;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #menu button:hover {
        background: #0056d2;
      }

      /* ========= ËßÜÈ¢ëÁº©Áï•ÂõæÂ∫ì ========= */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        background: #0b0b0b;
        overflow-y: auto;
        padding: 30px;
        z-index: 4000;
      }

      #videolist h2 {
        text-align: center;
        color: white;
        margin-bottom: 25px;
      }

      #searchInput {
        display: block;
        margin: 0 auto 20px auto;
        padding: 10px;
        width: 60%;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #111;
        color: white;
        text-align: center;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        justify-items: center;
      }

      .video-card {
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
      }

      .thumb {
        width: 100%;
        height: 130px;
        object-fit: cover;
      }

      .video-title {
        padding: 10px;
        text-align: center;
        color: #ccc;
      }

      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: rgba(0,0,0,0.6);
        border: 1px solid #666;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        display: none;
      }

      /* ========= ÂéüÊúâ Viewer Ê†∑Âºè ========= */
      .scene, #message {
        position: absolute;
        display: flex;
        top: 0; right: 0; left: 0; bottom: 0;
        z-index: 2;
        align-items: center;
        justify-content: center;
      }

      #canvas {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #message {
        color: red;
        font-weight: bold;
        pointer-events: none;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: blue;
        z-index: 99;
      }

      #quality {
        position: absolute;
        bottom: 10px;
        z-index: 999;
        right: 10px;
      }

      #caminfo {
        position: absolute;
        top: 10px;
        z-index: 999;
        right: 10px;
      }

      .cube-wrapper { transform-style: preserve-3d; }
      .cube { transform-style: preserve-3d; transform: rotateX(45deg) rotateZ(45deg); animation: rotation 2s infinite; }
      @keyframes rotation {
        0% { transform: rotateX(45deg) rotateZ(45deg); }
        50% { transform: rotateX(45deg) rotateZ(225deg); }
        100% { transform: rotateX(45deg) rotateZ(405deg); }
      }
    </style>
  </head>
  <body>
    <!-- üåü Ê®°ÂºèÈÄâÊã© -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÂ∫ì -->
    <div id="videolist">
      <h2>Video Gallery</h2>
      <input type="text" id="searchInput" placeholder="Search videos...">
      <div class="video-grid">
        <div class="video-card" data-src="videos/demo1.mp4">
          <img src="videos/thumb1.jpg" class="thumb" />
          <div class="video-title">Demo Video 1</div>
        </div>
        <div class="video-card" data-src="videos/demo2.mp4">
          <img src="videos/thumb2.jpg" class="thumb" />
          <div class="video-title">Demo Video 2</div>
        </div>
        <!-- <div class="video-card" data-src="videos/coffee.mp4">
          <img src="videos/coffee_thumb.jpg" class="thumb" />
          <div class="video-title">Coffee Martini Scene</div>
        </div>
        <div class="video-card" data-src="videos/dance.mp4">
          <img src="videos/dance_thumb.jpg" class="thumb" />
          <div class="video-title">Dancing Girl</div>
        </div> -->
      </div>
      <button id="backtoentry" style="margin-top:30px;">Back</button>
    </div>

    <!-- ‚ñ∂Ô∏è Êí≠ÊîæÂô® -->
    <video id="videoplayer" controls style="display:none; position:absolute; inset:0; width:100%; height:100%; background:black; object-fit:contain; z-index:5000;"></video>
    <button id="backbtn">Back</button>

    <!-- üåå ÂéüÊúâ viewer ÂÖÉÁ¥† -->
    <div id="info"><p></p></div>
    <div id="progress"></div>
    <div id="message"></div>
    <div class="scene" id="spinner">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="cube-faces">
            <div class="cube-face bottom"></div>
            <div class="cube-face top"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face back"></div>
            <div class="cube-face front"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="quality"><span id="fps"></span></div>
    <div id="caminfo"><span id="camid"></span></div>

    <!-- ===== ÊéßÂà∂ÈÄªËæë ===== -->
    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const canvas = document.getElementById("canvas");

      // üé• Êü•ÁúãËßÜÈ¢ëÂ∫ì
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // üé¨ ÁÇπÂáªÁº©Áï•ÂõæÊí≠Êîæ
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          video.src = card.getAttribute("data-src");
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // üîç ÊêúÁ¥¢ÂäüËÉΩ
      const searchInput = document.getElementById("searchInput");
      const videoCards = document.querySelectorAll(".video-card");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        videoCards.forEach(card => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      // ‚Ü©Ô∏è ËøîÂõûÊåâÈíÆ
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      // üöÄ ÂêØÂä® 4DGS Viewer
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
