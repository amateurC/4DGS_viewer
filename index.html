<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebGL Spacetime Gaussian Splat Viewer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="data:," />
    <style>
      body {
        overflow: hidden;
        margin: 0;
        height: 100vh;
        width: 100vw;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #000;
        color: white;
      }

      /* ========= ÂÖ•Âè£ÈÄâÊã©ÁïåÈù¢ ========= */
      #menu {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 70%, #0a0a0a 100%);
        z-index: 5000;
      }

      #menu h1 {
        font-size: 28px;
        font-weight: 600;
        background: linear-gradient(90deg, #00aaff, #66ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }

      #menu button {
        margin: 12px;
        padding: 12px 40px;
        font-size: 17px;
        color: white;
        background: linear-gradient(135deg, #007bff, #00bfff);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
        transition: all 0.3s ease;
      }

      #menu button:hover {
        background: linear-gradient(135deg, #3399ff, #66d9ff);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
      }

      /* ========= ËßÜÈ¢ëÂ∫ì ========= */
      #videolist {
        display: none;
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, #060606 0%, #0a0a0a 100%);
        overflow-y: auto;
        padding: 40px 5%;
        z-index: 4000;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #videolist h2 {
        text-align: center;
        font-size: 26px;
        font-weight: 600;
        background: linear-gradient(90deg, #00bfff, #1affff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
      }

      #searchInput {
        display: block;
        margin: 0 auto 30px auto;
        padding: 12px 16px;
        width: 70%;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #222;
        background: #111;
        color: #fff;
        box-shadow: 0 0 8px rgba(0, 150, 255, 0.15);
        transition: all 0.3s ease;
      }

      #searchInput:focus {
        outline: none;
        border-color: #00bfff;
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.35);
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        justify-items: center;
      }

      .video-card {
        background: #111;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        width: 100%;
        max-width: 320px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        transition: all 0.3s ease;
        transform: scale(1);
      }

      .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
      }

      .thumb {
        width: 100%;
        height: 160px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .video-card:hover .thumb {
        transform: scale(1.1);
      }

      .video-title {
        padding: 12px;
        text-align: center;
        font-size: 15px;
        color: #ccc;
        background: rgba(0, 0, 0, 0.4);
      }

      #backtoentry {
        margin-top: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 10px 30px;
        background: #222;
        border: 1px solid #444;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #backtoentry:hover {
        background: #333;
        border-color: #00bfff;
      }

      #backbtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 6000;
        background: rgba(0,0,0,0.7);
        border: 1px solid #666;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        transition: background 0.3s;
      }

      #backbtn:hover {
        background: rgba(0,0,0,0.9);
      }

      /* ========= ÂéüÊúâ Viewer Ê†∑Âºè ========= */
      #canvas {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #progress {
        position: absolute;
        top: 0;
        height: 5px;
        background: linear-gradient(90deg, #007bff, #00bfff);
        z-index: 99;
      }

      #quality, #caminfo {
        position: absolute;
        font-size: 13px;
        color: #ccc;
      }
      #quality { bottom: 10px; right: 10px; }
      #caminfo { top: 10px; right: 10px; }
    </style>
  </head>
  <body>
    <!-- üåü Ê®°ÂºèÈÄâÊã© -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="btn4dgs">Enter 4DGS Viewer</button>
      <button id="btnvideo">View Video Library</button>
    </div>

    <!-- üé¨ ËßÜÈ¢ëÂ∫ì -->
    <div id="videolist">
      <h2>Video Gallery</h2>
      <input type="text" id="searchInput" placeholder="üîç Search videos...">
      <div class="video-grid">
        <div class="video-card" data-src="videos/demo1.mp4">
          <img src="videos/thumb1.jpg" class="thumb" />
          <div class="video-title">Demo Video 1</div>
        </div>
        <div class="video-card" data-src="videos/demo2.mp4">
          <img src="videos/thumb2.jpg" class="thumb" />
          <div class="video-title">Demo Video 2</div>
        </div>
      </div>
      <button id="backtoentry">‚¨Ö Back to Menu</button>
    </div>

    <!-- ‚ñ∂Ô∏è Êí≠ÊîæÂô® -->
    <video id="videoplayer" controls style="display:none; position:absolute; inset:0; width:100%; height:100%; background:black; object-fit:contain; z-index:5000;"></video>
    <button id="backbtn">Back</button>

    <canvas id="canvas"></canvas>
    <div id="progress"></div>
    <div id="quality"><span id="fps"></span></div>
    <div id="caminfo"><span id="camid"></span></div>

    <script>
      const menu = document.getElementById("menu");
      const videolist = document.getElementById("videolist");
      const video = document.getElementById("videoplayer");
      const backBtn = document.getElementById("backbtn");
      const canvas = document.getElementById("canvas");

      // üé• ÊâìÂºÄËßÜÈ¢ëÂ∫ì
      document.getElementById("btnvideo").onclick = () => {
        menu.style.display = "none";
        videolist.style.display = "block";
      };

      // üé¨ Êí≠ÊîæËßÜÈ¢ë
      document.querySelectorAll(".video-card").forEach(card => {
        card.onclick = () => {
          video.src = card.getAttribute("data-src");
          video.style.display = "block";
          videolist.style.display = "none";
          backBtn.style.display = "block";
          video.play();
        };
      });

      // üîç ÊêúÁ¥¢ÂäüËÉΩ
      const searchInput = document.getElementById("searchInput");
      const videoCards = document.querySelectorAll(".video-card");
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        videoCards.forEach(card => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      // ‚Ü© ËøîÂõû
      document.getElementById("backtoentry").onclick = () => {
        videolist.style.display = "none";
        menu.style.display = "flex";
      };
      backBtn.onclick = () => {
        video.pause();
        video.style.display = "none";
        backBtn.style.display = "none";
        menu.style.display = "flex";
      };

      // üöÄ ÂêØÂä® 4DGS Viewer
      document.getElementById("btn4dgs").onclick = () => {
        menu.style.display = "none";
        canvas.style.display = "block";
        const script = document.createElement("script");
        script.src = "hybrid.js";
        script.onload = () => {
          if (window.start4DGS) start4DGS();
          else console.error("start4DGS not found in hybrid.js");
        };
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
